<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de html</title>
</head>
<body>

    <!-- Tags de bloco / Tags sem conteúdo -->
    <h1>Titulo Principal</h1>
    <p>Esse é um parágrafo</p>
    <br>
    <p>pulou a linha</p>
    <hr>
    <p>O hr criou uma linha</p>
    <!-- Atributos -->
     <a href="http://www.google.com.br">Google</a>
    <br>
     <!-- Atributo para abrir link nova aba -->
     <a href="http://www.google.com.br" target="_blank">Google Nova aba</a>
    <br>
     <!-- Imagens no html -->
    <img src="img/logo_level_web.png" alt="logo da empresa">

    <!-- Listas Ord/N Ord -->
     <ul>
        <li>Sobre Nós</li>
        <li>Nossos Produtos</li>
        <li>Fale com a gente</li>
     </ul>

     <ol>
        <li>Mouse</li>
        <li>Teclado</li>
        <li>HeadSet</li>
     </ol>

     <!-- Tabelas -->
      <table>
     
        <tr>
            <th>Nome</th>
            <th>Endereco</th>
            <th>Numero</th>
        </tr>
            <tr>
                <td>Joao</td>
                <td>Rua abc</td>
                <td>1</td>
            </tr>
      </table>

      <!-- Divisão -->
       <div>
            <h2>Fale com a gente</h2>
            <p>Rua abc, 123 - RJ</p>
       </div>

    
</body>
</html>
