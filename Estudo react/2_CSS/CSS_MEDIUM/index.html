<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <!-- Height e Width -->
     <div class="card-hw"></div>
     <div class="card-hw-2"></div>

     <!-- Posição /sticky (ele é fixo, mas ele se inicia em um lugar na tela)-->
   <div class="sticky">
      <span>Eu sou sticky</span>
   </div>

    <!-- Padding (Espaçamento interno ) -->
     <div class="witout-pad">
        <p>teste</p>
     </div>
     <div class="padding">
        <p>teste</p>
     </div>

    <!-- Padding shorthand -->
     <div class="shorthand">
        <p>Teste com shorthand</p>
     </div>

     <p class="shorthand-2">Teste com shorthand 2</p>

    <!-- Padding com Width Ex (respeita o valor espaçado entre elemento e o texto) -->
     <div class="border-box">
        <p>Teste com Border-box</p>
     </div>

    <!-- Border -->
     <p class="border-left">Borda na esquerda</p>
     <p class="border-right">Borda na direita</p>

    <!-- Margin (Espaçamento Externo) -->
     <p class="mg">Teste</p>


    <!-- Box model -->
      <div class="box-model">
        <p>Tenho todas as propriedades do boxmodel</p>
      </div>

    <!-- Alinhamento de Texto -->
     <p class="text-aling">Teste</p>

     <div class="card">
        <h2>Titulo</h2>
        <p>Algum texto</p>
     </div>

     <br>

     <!-- Display -->

     <div class="inline-box"></div>
     <div class="inline-box"></div>
     <div class="inline-box"></div>

   <div class="container">

     <div class="block"></div>
     <div class="block"></div>
     <div class="block"></div>

     <span class="block"></span>
     <span class="block"></span>
     <span class="block"></span>

   </div>   

   <!-- Posição -->
   <div class="static"><p>Eu sou static</p></div>

   <div class="relative"><p>Eu sou relative</p></div>

   <p>teste</p>

   <div class="absolute"></div>
   <p>Eu sou parágrafo</p>

   <div class="relative-container">
      <div class="absolute-1"></div>
      <div class="absolute-2"></div>
   </div>

   <!-- fixa -->
   <span class="fixed">Teste </span>

   <!-- z-index  -->
    <div class="container-z">
      <div class="absolute-3"></div>
      <div class="absolute-4"></div>
      <div class="absolute-5"></div>

    </div>

</body>
</html>
