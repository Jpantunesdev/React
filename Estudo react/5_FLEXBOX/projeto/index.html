<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/instagram.ico" type="image/x-icon">
    <title>Intagram</title>
</head>
<body>
    <main>
        <div id="main-container">
            <!-- Banner -->
            <div id="banner-container">
                <img src="img/banner2.png" alt="Crie a sua conta no instagram">
            </div>
            <!-- login e registro -->
            <div id="form-container">
                <div id="form-box">
                    <img src="img/logo_instagram.png" alt="Instagram">
                    <form action="" id="login-form">
                        <input
                        type="text"
                        name="username"
                        placeholder="Número de telefone, usuário ou e-mail"
                        />

                        <input 
                        type="password"
                        name="password"
                        placeholder="Senha">

                        <input 
                        type="submit" 
                        value="Entrar"
                        id="btn-login" />

                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                        
                    </div>
                    <div id="other-links">
                        <img src="img/logo_facebook.svg" alt="Entre pelo facebook">
                        <span>Entrar com Facebook</span>
                    </div>
                    <div id="forgot-pass">
                        <a href="">Esqueceu a senha?</a>
                    </div>
                </div>
                
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#"> Cadastre-se</a></p>
                </div>
                <div id="app-links">
                    <p>Obtenha o aplicativo</p>
                    <a href="#">
                        <img src="img/gplay_btn.png" alt="Baixe instagram pela Playstore">
                        <img src="img/apple_btn.png" alt="Baixe instagram pela App Store">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <div id="copyright">
            <p>&COPY; 2024 from meta
            Clonado por <a href="">jpantunesdev</a></p>
        </div>
    </footer>
</body>
</html>
